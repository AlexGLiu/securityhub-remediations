version: 0.2

env:
  variables:
    STACKNAME: "CodeBuild-SecurityHubRemediatations"
phases:
  install:
    runtime-versions:
      python: 3.8
      # docker: 19
    commands:
      - echo Entered the install phase...
      # - yum update -y
      # - yum upgrade -y
    finally:
      - echo This always runs even if the update or install command fails 
  pre_build:
    commands:
      - echo Entered the pre_build phase...
      - aws --version
      - uname -a
      - aws codebuild batch-get-projects --names "SecurityHubRemediationsWorkshop-Master" --query projects[*].[name,arn,environment.image]
      - env | grep CODEBUILD
    finally:
      - echo This always runs even if the login command fails 
  build:
    commands:
      - echo Entered the build phase...
      - echo Build started on `date`
      - aws cloudformation create-stack --template-body file://module1/securityhub-remediations-workshop.yml --stack-name $STACKNAME  --capabilities CAPABILITY_NAMED_IAM --parameters ParameterKey=VpcId,ParameterValue=vpc-d6fe6cb1  --tags Key=CostCenter,Value=SecurityHubRemediations-Codebuild
      - aws cloudformation wait stack-create-complete --stack-name $STACKNAME --no-paginate 
      - aws cloudformation delete-stack --stack-name $STACKNAME
    finally:
      - echo This always runs even if the install command fails
  post_build:
    commands:
      - echo Entered the post_build phase...
      - echo Build completed on `date`
 